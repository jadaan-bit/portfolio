<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jadaan | graphic design!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>jadaan</h1>
    <nav>
      <a href="#personal-projects">Personal Projects</a>
      <a href="#social-media-work">Social Media Work</a>
      <a href="#advertisements">Advertisements</a>
      <a href="#contact">Contact</a>

  <main>
    <section id="personal-projects">
      <h2>Personal Projects</h2>
      <div class="gallery">
        <div class="project">
          <img src="images/personal1.png" alt="Personal Project 1" />
        </div>
        <div class="project">
          <img src="images/personal2.png" alt="Personal Project 2" />
        </div>
        <div class="project">
          <img src="images/personal3.png" alt="Personal Project 3" />
        </div>
        <div class="project">
          <img src="images/personal4.png" alt="Personal Project 4" />
        </div>
      </div>
    </section>

    <section id="social-media-work">
      <h2>Social Media Work</h2>
      <div class="gallery">
        <div class="project">
          <img src="images/sm1.png" alt="Social Media Work 1" />
        </div>
        <div class="project">
          <img src="images/sm2.png" alt="Social Media Work 2" />
        </div>
        <div class="project">
          <img src="images/sm3.png" alt="Social Media Work 3" />
        </div>
        <div class="project">
          <img src="images/sm4.png" alt="Social Media Work 4" />
        </div>
        <div class="project">
          <img src="images/sm5.png" alt="Social Media Work 5" />
        </div>
        <div class="project">
          <img src="images/sm6.png" alt="Social Media Work 6" />
        </div>
      </div>
    </section>

    <section id="advertisements">
      <h2>Advertisements</h2>
      <div class="gallery">
        <div class="project">

          <img src="images/ad2.png" alt="Advertisement 2" />
        </div>
        <div class="project">
          <img src="images/ad3.png" alt="Advertisement 3" />
        </div>
      </div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: j4jadaan@gmail.com</p>
      <p>Instagram: <a href="https://instagram.com/jadaan_von_d00m" target="_blank" rel="noopener">@jadaan_von_d00m</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 jadaan</p>
  </footer>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img class="lightbox-img" id="lightbox-img" src="" alt="Enlarged Image" />
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
      lightboxImg.alt = '';
    }
  </script>
</body>
</html>
